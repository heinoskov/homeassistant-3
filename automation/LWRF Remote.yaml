- alias: LWRF Remote 3 On
  initial_state: true
  # Unmute ChromeCasts
  trigger:
    - platform: event
      event_type: button_pressed
      event_data: {"state": "on", "entity_id": "switch.lwrf_remote_3"}
        #entity_id: switch.lwrf_remote_3
    - platform: state
      entity_id: binary_sensor.lwrf_remote_3
      to: "on"
  condition:
    - condition: template
      value_template: '{{(as_timestamp(now()) - as_timestamp(state_attr("automation.lwrf_remote_3_on", "last_triggered") ) | int > 1 )}}'
    # - condition: state
      # entity_id: switch.lwrf_remote_3
      # state: 'on'
  action:
  - service: media_player.volume_mute
    data:
      entity_id: media_player.conservatory, media_player.house, media_player.kitchen, media_player.onkyo_tx_nr656_2
      is_volume_muted: false

- alias: LWRF Remote 3 Off
  initial_state: true
  # Mute ChromeCasts
  trigger:
    - platform: event
      event_type: button_pressed
      event_data: {"state": "off", "entity_id": "switch.lwrf_remote_3"}
        #entity_id: switch.lwrf_remote_3
    - platform: state
      entity_id: binary_sensor.lwrf_remote_3
      to: "off"
  condition:
    - condition: template
      value_template: '{{(as_timestamp(now()) - as_timestamp(state_attr("automation.lwrf_remote_3_off", "last_triggered") ) | int > 1 )}}'
    # - condition: state
      # entity_id: switch.lwrf_remote_3
      # state: 'off'
  action:
  - service: media_player.volume_mute
    data:
      entity_id: media_player.conservatory, media_player.house, media_player.kitchen, media_player.onkyo_tx_nr656_2
      is_volume_muted: true
