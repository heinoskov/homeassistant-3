title: Alarm
#background: url("/local/verified.png") fixed
icon: mdi:shield-check
cards:
  - type: custom:auto-entities
    show_empty: false
    card:
      type: entities
      state_color: true
    filter:
      include:
        - group: group.door_and_window_sensors
          state: "on"
    sort:
      method: 'name'
  - type: alarm-panel
    entity: alarm_control_panel.alarm
    show_keypad: true
    title: Alarm
    states:
      - arm_home
      - arm_away
